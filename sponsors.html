<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black; /* Black background */
            color: white; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 10px;
        }

        .navbar-toggler {
            border: none;
            background: none;
        }

        .navbar-toggler-icon {
            width: 30px;
            height: 3px;
            background-color: white;
            position: relative;
            display: inline-block;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            width: 30px;
            height: 3px;
            background-color: white;
            position: absolute;
            left: 0;
        }

        .navbar-toggler-icon::before {
            top: -8px;
        }

        .navbar-toggler-icon::after {
            bottom: -8px;
        }

        .navbar-collapse {
            position: absolute;
            top: 50px;
            right: 10px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1rem;
            text-align: left;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #e7e4d1;
        }

        h1 {
            margin: 80px 0 20px 0; /* Adjust for the navbar */
            font-size: 3rem;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .sponsor-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .sponsor {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: 2px solid #e7e4d1;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sponsor:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(231, 228, 209, 0.5);
        }

        .sponsor img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .sponsor img.invert {
            filter: invert(100%);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="kamila-drozdek.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="sponsors.html">Sponsors</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sponsors Section -->
    <h1>Sponsors</h1>
    <div class="sponsor-container">
        <a href="https://www.nikon.com" target="_blank" class="sponsor">
            <img src="nikon.png" alt="Nikon" class="invert">
        </a>
        <a href="https://www.canon.com" target="_blank" class="sponsor">
            <img src="canon.png" alt="Canon" class="invert">
        </a>
        <a href="https://www.qualitypostform.com/en/home.htm" target="_blank" class="sponsor">
            <img src="quality.png" alt="Quality">
        </a>
        <a href="https://www.um.edu.mt/maks/" target="_blank" class="sponsor">
            <img src="maks.png" alt="Maks">
        </a>
        <a href="https://cultureventure.org/" target="_blank" class="sponsor">
            <img src="culture.png" alt="Culture" class="invert">
        </a>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
